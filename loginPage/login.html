<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SmartWaste Management</title>
 
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <style>

  </style>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">
    <div 
      class="hidden lg:flex flex-1 items-center justify-center p-12 text-white relative bg-cover bg-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('https://images.unsplash.com/photo-1561503412-852800622772?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=435&sat=-100')">    
      <div class="absolute inset-0 bg-black/60"></div>
      <div class="max-w-md text-center relative z-10">
        <div class="logo-text"><img src="css/Frame 1984077274.png" alt="Logo SmartWaste Putih" class="mx-auto"></div>
        <h1 class="mt-6 text-4xl font-bold leading-tight">Selamat Datang Kembali</h1>
        <p class="mt-4 text-lg text-gray-300">Kelola sampah Anda dengan lebih cerdas bersama kami. Mari lanjutkan kontribusi Anda untuk lingkungan.</p>
      </div>
    </div>
    <div class="flex flex-1 justify-center bg-white p-6 pt-12 lg:items-center lg:p-12">
      <div class="w-full max-w-md">
        
        <h2 class="text-4xl font-bold text-[#0e2f20]">Masuk</h2>
        <p class="mt-3 text-gray-600">Silakan masukkan detail akun Anda.</p>
        <div class="lg:hidden mt-8 flex justify-center">
            <img src="css/Group 15.png" alt="logo" class="h-10">
        </div>
        <!-- Form -->
        <form class="mt-8 space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required
                class="form-input w-full rounded-md px-3 py-3 text-lg"
                placeholder="email@anda.com">
            </div>
          </div>
          <!-- Input Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <!-- Diubah: wrapper 'mt-1' dibuat 'relative' -->
            <div class="mt-1 relative">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                class="form-input w-full rounded-md px-3 py-3 text-lg pr-10">
              <!-- Tombol Ikon Mata -->
              <button type="button" id="togglePassword" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center">
                <!-- Ikon Mata (Default) -->
                <svg id="eye-icon" class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                <!-- Ikon Mata Tertutup (Tersembunyi) -->
                <svg id="eye-slash-icon" class="h-5 w-5 text-gray-500 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074L3.707 2.293zM10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path d="M2.042 10C3.316 14.057 7.106 17 11.542 17a9.958 9.958 0 004.512-1.074l-1.473-1.473a3.997 3.997 0 01-5.148-5.148L2.042 10z" />
                </svg>
              </button>
            </div>
          </div>
          <!-- Lupa Password -->
          <div class="flex items-center justify-end">
            <div class="text-sm">
              <a href="#" class="font-medium text-[#4caf50] hover:text-[#3d8b40]">
                Lupa password?
              </a>
            </div>
          </div>
          <!-- Tombol Submit -->
          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md border border-transparent bg-[#0e2f20] px-4 py-3 text-lg font-medium text-white shadow-sm hover:bg-[#184a30] transition-colors focus:outline-none focus:ring-2 focus:ring-[#4caf50] focus:ring-offset-2">
              Masuk
            </button>
          </div>
        </form>
        <!-- Link Daftar -->
        <p class="mt-8 text-center text-sm text-gray-600">
          Belum punya akun?
          <a href="#" class="font-medium text-[#4caf50] hover:text-[#3d8b40]">
            Daftar di sini
          </a>
        </p>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
